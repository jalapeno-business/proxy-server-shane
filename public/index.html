<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css" />
  <link href="./styles.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="https://s3.us-east-2.amazonaws.com/fec-zagat/z-logo-icon-red.svg">
  <title>Zagat.com</title>
</head>

<body>
  <div id="zagat-app">
    <div id="zagat-bar">
      <!-- navbar -->
      <img class="zagat-img" src="https://s3.us-east-2.amazonaws.com/zagat-fec/zagatBar.png" alt="zagat-bar">
    </div>
    <div id="zagat-carousel">
      <!-- carousel -->
    </div>
    <div id="zagat-info">
      <!-- info -->
    </div>
    <div class="zagat-details" id="zagat-suggestions">
      <!-- suggestions -->
    </div>
    <div class="zagat-details" id="zagat-description">
      <!-- description -->
      <img class="zagat-img" src="https://s3.us-east-2.amazonaws.com/zagat-fec/zagatDescription.png" alt="zagat-description">
    </div>
    <div class="zagat-details" id="zagat-recommendations">
      <!-- publications -->
    </div>
    <div class="zagat-details" id="zagat-reviews">
      <!-- reviews -->
    </div>
    <div id="zagat-footer">
      <!-- footer -->
      <img class="zagat-img" src="https://s3.us-east-2.amazonaws.com/zagat-fec/zagatFooter.png" alt="zagat-footer">
    </div>

  </div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://s3.us-east-2.amazonaws.com/fec-zagat/reviews.js" crossorigin></script>
  <script src="https://s3.us-east-2.amazonaws.com/zagat-fec/info.js" crossorigin></script>
  <script src="https://s3.us-east-2.amazonaws.com/zagat-fec/suggestions.js" crossorigin></script>
  <script src="https://s3-us-west-1.amazonaws.com/zagat-carousel/carousel.js" crossorigin></script>
  <script src="https://s3.amazonaws.com/zagatrecommendations/bundle.js" crossorigin></script>
</body>

</html>
